<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="shared/_layout">
<head>
    <title>Contact</title>
</head>
<body>
<!-- content-section-starts -->
<div layout:fragment="content" class="blog-content">
    <div class="container">
        <div class="wrapper">
            <div class="contact">
                <h3>contact</h3>
                <div class="section group">
                    <div class="col span_1_of_2">
                        <div class="contact_info">
                            <h2>Find Us Here</h2>
                            <div class="contact-map">
                                <iframe width="100%" height="175" frameborder="0" scrolling="no" marginheight="0"
                                        marginwidth="0"
                                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3470.479688670163!2d-95.3920467!3d29.5606433!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8640934a7eb2df4d%3A0xfa6211461e89f90c!2sBusiness+Center+Dr%2C+Pearland%2C+TX%2C+USA!5e0!3m2!1sen!2sin!4v1434717708113"></iframe>
                                <br>
                                <small><a
                                        href="https://maps.google.co.in/maps?f=q&amp;source=embed&amp;hl=en&amp;geocode=&amp;q=Lighthouse+Point,+FL,+United+States&amp;aq=4&amp;oq=light&amp;sll=26.275636,-80.087265&amp;sspn=0.04941,0.104628&amp;ie=UTF8&amp;hq=&amp;hnear=Lighthouse+Point,+Broward,+Florida,+United+States&amp;t=m&amp;z=14&amp;ll=26.275636,-80.087265"
                                        style="color: #C9C9C9;text-align:left;font-size:13px">View Larger Map</a>
                                </small>
                            </div>
                        </div>
                        <div class="company_address">
                            <h2>Company Address </h2>
                            <p>500 Lorem Ipsum Dolor Sit,</p>
                            <p>22-56-2-9 Sit Amet, Lorem,</p>
                            <p>USA</p>
                            <p>Phone:(00) 222 666 444</p>
                            <p>Fax: (000) 000 00 00 0</p>
                            <p>Email: <a href="mailto:example@mail.com">info@mycompany.com</a></p>
                            <p>Follow on: <a href="#">Facebook</a> , <a href="#">Twitter</a></p>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                    <div class="col span_2_of_4">
                        <div class="contact-form">
                            <h2 class="style">Contact Us</h2>
                            <form>
                                <div>
                                    <span><label>Name</label></span>
                                    <span><input type="text" class="textbox"></span>
                                </div>
                                <div>
                                    <span><label>E-Mail</label></span>
                                    <span><input type="text" class="textbox"></span>
                                </div>
                                <div>
                                    <span><label>Mobile</label></span>
                                    <span><input type="text" class="textbox"></span>
                                </div>
                                <div>
                                    <span><label>Subject</label></span>
                                    <span><textarea> </textarea></span>
                                </div>
                                <input type="submit" value="Submit me">
                            </form>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- content-section-ends -->

</body>
</html>
